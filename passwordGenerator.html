<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/website.css">
    <link rel="stylesheet" href="/passwordGenerator.css">
    <script src="/Project/pwgenerator.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <section class="joinclass">
        <div class="head1">
            <div class="container">
                <div class="pw-container">
                    <div class="pw-header">
                        <div class="pw">
                            <span id="pw"> Password Here</span>
                            <button id="copy" class="copybtn">Copy</button>
                        </div>
                    </div>
                    <div class="pw-body">
                        <div class="form-control">
                            <label for="length">Password Length</label>
                            <input type="number" id="len" min="8" max="30" value="10">
                        </div>
                        <div class="form-control">
                            <label for="lower">Include Lowercase</label>
                            <input type="checkbox" id="lower">
                        </div>
                        <div class="form-control">
                            <label for="upper">Include Uppercase</label>
                            <input type="checkbox" id="upper">
                        </div>
                        <div class="form-control">
                            <label for="number">Include Numbers</label>
                            <input type="checkbox" id="number">
                        </div>
                        <div class="form-control">
                            <label for="symbol">Include Symbols</label>
                            <input type="checkbox" id="symbol">
                        </div>
                        <button class="generate" id="generate">Generate Password</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
